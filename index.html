<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tangential Notes</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    </head>
<body>

    <button id="generate-id-button">Generate ID</button>
    <div class="thread-container">
        <div class="link-content-container">
            <div class="link-meta-container">
                <div class="link-meta-image">
                    <img src="https://via.placeholder.com/150" alt="Placeholder Image">
                </div>
                <div class="link-meta-copy">
                    <a class="body-medium" href="https://example.com" id="link-url">example.com</a>
                    <p class="title-medium" id="link-meta-title">Placeholder Meta Text</p>
                    <p class="label-medium">Placeholder Author</p>
                </div>
            </div>
            <div id="editor-container">
            </div>
        </div>

    </div>

    <div class="pinned-bottom">
        <input type="text" id="url-input" placeholder="Enter URL" style="visibility: hidden; opacity: 0;"></mwc-textfield>
        <button id="add-button">Add</button>
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
